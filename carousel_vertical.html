<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
    background: linear-gradient(#fafdde, #e0f0c2, #dbdfd0);
    background-attachment: fixed;
    
}
        .img-fluid{
    height: 250px !important;
    }
    /* changes */
    .carousel-item-next,
.active.carousel-item-right {
    transform: translateY(100%);
}

.carousel-item-prev,
.active.carousel-item-left {
    transform: translateY(-100%);
}

.carousel-control-prev {
    top: 0;
    bottom: unset;
}

.carousel-control-next {
    top: unset;
    bottom: 0;
}

.carousel-control-next,
.carousel-control-prev {
    left: 0;
    right: 0;
    height: 15%;
    width: 100%;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    transform: rotate(90deg);
}
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
        <div class="row my-5 ">
            <div class="col-md-3">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" style="box-shadow: 2px 5px 10px gray;">
                      <div class="carousel-item active">
                        <img class="w-100 img-fluid" src="./images/1.jpg" alt="First slide">
                        <img class="w-100 img-fluid" src="./images/4.jpg" alt="First slide">

                      </div>
                      <div class="carousel-item">
                        <img class="w-100 img-fluid" src="./images/2.jpg" alt="Second slide">
                        <img class="w-100 img-fluid" src="./images/5.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="w-100 img-fluid" src="./images/3.jpg" alt="Third slide">
                        <img class="w-100 img-fluid" src="./images/6.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
<div class="col-md-6">

</div>
            <div class="col-md-3">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" style="box-shadow: 2px 5px 10px gray;">
                      <div class="carousel-item active">
                        <img class="w-100 img-fluid" src="./images/3.jpg" alt="First slide">
                        <img class="w-100 img-fluid" src="./images/7.jpg" alt="First slide">

                      </div>
                      <div class="carousel-item">
                        <img class="w-100 img-fluid" src="./images/8.jpg" alt="Second slide">
                        <img class="w-100 img-fluid" src="./images/9.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="w-100 img-fluid" src="./images/1.jpg" alt="Third slide">
                        <img class="w-100 img-fluid" src="./images/10.jpg" alt="Third slide">
                      </div>
                    </div>
                </div>
            </div>
               
          
        </div>
    </div>



<!-- scripts file -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('.carousel').carousel({
  interval: 1500
})
</script>
</body>
</html>
